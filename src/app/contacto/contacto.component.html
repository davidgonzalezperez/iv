<div class="container" [hidden]="submitted" style="text-align: center;">
<h3>Introduce nombre y apellidos para dar de alta un usuario</h3>
	<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required [(ngModel)]="contacto.nombre" name="nombre" required>
      </div>
		<div class="form-group">
      <label for="apellidos">Apellidos</label>
      <textarea type="text" class="form-control" [(ngModel)]="contacto.apellidos" name="apellidos" id="apellidos" rows="1" required></textarea>
    </div>
		<button type="submit" class="btn btn-success">Enviar</button>
	</form>
</div>
 
<div style="text-align: center;" [hidden]="!submitted">
	<h4>Usuario dado de alta correctamente!</h4>
</div>
